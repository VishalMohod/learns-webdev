<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Properties</title>
  <style>
    .block {
      display: block;
      background: lightcoral;
      padding: 10px;
      margin: 5px 0;
    }

    .inline {
      display: inline;
      background: lightblue;
      padding: 5px;
    }

    .inline-block {
      display: inline-block;
      background: lightgreen;
      width: 120px;
      height: 50px;
      margin: 5px;
      text-align: center;
      line-height: 50px;
    }

    .none {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Display Properties</h1>

  <h2>Block Elements</h2>
  <div class="block">I am a block element (full width)</div>
  <div class="block">Another block element</div>

  <h2>Inline Elements</h2>
  <span class="inline">Inline 1</span>
  <span class="inline">Inline 2</span>
  <span class="inline">Inline 3</span>

  <h2>Inline-Block Elements</h2>
  <div class="inline-block">Box 1</div>
  <div class="inline-block">Box 2</div>
  <div class="inline-block">Box 3</div>

  <h2>Hidden Element</h2>
  <p class="none">You cannot see me (display: none)</p>

</body>
</html>
