<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <div>
        <h2>Videos </h2>
        <h3>📹 Adding videos with controls, autoplay, and loop.</h3>


        <video src="krishna.mp4" width="200px" height="300px" controls></video>
        <video src="shivji.mp4" width="200px" height="300px" controls></video>
    </div>
    <div>
        <h2> Audio</h2>
        <h3>🎵 Adding music or sound with controls for play/pause.</h3>
        <audio src="plane.mp3" controls></audio>
        <audio src="john.mp3" controls="loop"></audio>
    </div>
    <div>
        <h2>Media</h2>
        <h3>🌍  Use external media sources with iframe</h3>
        <iframe src="https://vishalmohod-tech.github.io/learns-webdev/" width="500px" height="600px" frameborder="0"></iframe>

    <div>
        <h3>Embedded video from youtube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/gCFkkYZSxOc?si=txDm3JGmc9ZL1W2e&amp;start=260" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    </div>
</body>
</html>
